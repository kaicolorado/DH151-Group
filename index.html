<!DOCTYPE html>
<html lang="en">
	<head>
		<title>cARTographers: Mapping U.S. Art Education</title>
		<meta charset="utf-8" />

		<!-- style sheets -->
		<link rel="stylesheet" href="css/shared.css" />
		<link rel="stylesheet" href="css/style.css" />

		<!-- leaflet -->
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
		<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

		<!-- jquery -->
		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>

		<!-- papaparse for csv data -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

		<script>
			var expanded = false;
			const expandWidth = "16em";

			function toggleSidebar() {
				if (expanded) {
					closeNav();
				} else {
					openNav();
				}
				expanded = !expanded;
			}

			function openNav() {
				document.getElementById("expandable-sidebar").style.marginRight = "0";
				document.getElementById("expand-button-div").style.marginRight = expandWidth;
				document.getElementById("sidebar-and-content").style.marginRight = expandWidth;
				document.getElementById("expand-icon").style.transform = "rotate(180deg)"; //* flip icon
			}

			function closeNav() {
				document.getElementById("expandable-sidebar").style.marginRight = `-${expandWidth}`;
				document.getElementById("expand-button-div").style.marginRight = "0";
				document.getElementById("sidebar-and-content").style.marginRight = "0";
				document.getElementById("expand-icon").style.transform = "rotate(0)"; //* flip icon back
			}
		</script>
	</head>
	<body>
		<div class="header">cARTographers: Mapping U.S. Art Education</div>

		<!-- links to pages -->
		<div class="tabs">
			<a class="tab" href="index.html">Home</a>
			<a class="tab" href="about.html">About</a>
		</div>

		<div id="sidebar-and-content">
			<div id="left-sidebar">
				<div class="sidebar-title"><h3>Welcome!</h3></div>
				<div class="sidebar-content">
					To interact with the map, begin selecting filters.
					<br />
					<br />
					As you select policies, states will be shaded accordingly. Use the legend in the bottom right of the
					map to interpret the shading.
				</div>
			</div>

			<div class="content">
				<div id="map"></div>
			</div>
		</div>

		<div id="expand-button-div">
			<button id="expand-button" onclick="toggleSidebar()">
				<img id="expand-icon" alt="expand-icon" src="assets/angle-double-left-solid.svg" />
			</button>
		</div>

		<div id="expandable-sidebar"><h3>Please select two layers to view correlation data.</h3></div>

		<script src="js/csvPaths.js"></script>
		<script src="js/leafletExtensions.js"></script>
		<script src="js/map.js"></script>
	</body>
</html>
